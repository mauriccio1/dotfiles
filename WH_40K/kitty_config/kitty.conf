# ═══════════════════════════════════════════════════════════
# TECHNO-HERETEK NYAN-9 KITTY CONFIGURATION
# Dark Mechanicum terminal interface
# "In the grim darkness of the far future, there is only code"
# ═══════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════
# FONT - CORRUPTED GOTHIC SCRIPT
# ═══════════════════════════════════════════════════════════

font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic

font_size 13.0
adjust_line_height 120%
adjust_column_width 0

font_features JetBrainsMonoNerdFont-Regular +liga +calt
font_features JetBrainsMonoNerdFont-Bold +liga +calt

# ═══════════════════════════════════════════════════════════
# GRIMDARK COLOR SCHEME - PHOSPHOR GREEN CRT
# Classic terminal aesthetic with corruption
# ═══════════════════════════════════════════════════════════

# Foreground/background - Phosphor green on CRT black with green tint
foreground #00ff41
background #0A0B14
selection_foreground #000000
selection_background #00ff41

# Cursor - Classic green block
cursor #00ff41
cursor_text_color #000000
cursor_shape block
cursor_blink_interval 0.5

# URLs - Subtle cyan
url_color #00ffff
url_style curly

# Border - Dim green
active_border_color #00ff41
inactive_border_color #003311

# Color palette - Monochrome phosphor with subtle accents
# Black - The void
color0 #000000
color8 #1a1a1a

# Red - Critical warnings only
color1 #ff3333
color9 #ff6666

# Green - Primary phosphor (multiple shades)
color2 #00ff41
color10 #33ff66

# Yellow - Dim amber for highlights
color3 #ffcc00
color11 #ffdd44

# Blue - Rare, for special info
color4 #00aaff
color12 #44bbff

# Magenta - Very rare, xenos/corruption
color5 #ff00ff
color13 #ff44ff

# Cyan - Info/data streams
color6 #00ffcc
color14 #44ffdd

# White - Dimmed white for contrast
color7 #aaaaaa
color15 #cccccc

# ═══════════════════════════════════════════════════════════
# TRANSPARENCY & CRT EFFECTS
# Classic terminal with subtle see-through
# ═══════════════════════════════════════════════════════════

background_opacity 0.60
background_blur 24
dynamic_background_opacity no

# Optional: CRT scanline effect background
 background_image ~/Pictures/scanlines.png
 background_image_layout tiled
 background_tint 0.95

# ═══════════════════════════════════════════════════════════
# WINDOW LAYOUT - SANCTUM ARCHITECTURE
# ═══════════════════════════════════════════════════════════

remember_window_size yes
initial_window_width 200c
initial_window_height 55c

window_padding_width 12 8
window_margin_width 0
single_window_margin_width 0

hide_window_decorations no

# Borders - Blood-red corruption
window_border_width 3pt
draw_minimal_borders yes
active_border_color #ff0000
inactive_border_color #330000

placement_strategy center

# ═══════════════════════════════════════════════════════════
# TAB BAR - COGITATOR INTERFACE
# ═══════════════════════════════════════════════════════════

tab_bar_edge top
tab_bar_style custom
tab_bar_min_tabs 1

tab_separator " ║ "
tab_title_template " ⚙{index}:[{title}]⚙ "

# Tab colors - Phosphor green theme
active_tab_foreground #000000
active_tab_background #00ff41
active_tab_font_style bold

inactive_tab_foreground #00ff41
inactive_tab_background #001100
inactive_tab_font_style normal

tab_bar_background #000000
tab_bar_margin_color #000000

# Custom tab title
tab_title_template " ⚙ SANCTUM-{index}:[{title}] ⚙ "

# ═══════════════════════════════════════════════════════════
# PERFORMANCE - OPTIMIZED MACHINE SPIRIT
# ═══════════════════════════════════════════════════════════

repaint_delay 4
input_delay 1
sync_to_monitor yes

# ═══════════════════════════════════════════════════════════
# BELL - CORRUPTION ALERT
# ═══════════════════════════════════════════════════════════

enable_audio_bell no
visual_bell_duration 0.15
visual_bell_color #ff0000
window_alert_on_bell yes
bell_on_tab "⚠ "

# ═══════════════════════════════════════════════════════════
# MOUSE - SERVO-SKULL CONTROLS
# ═══════════════════════════════════════════════════════════

mouse_hide_wait 1.5
url_style curly
detect_urls yes
copy_on_select yes
strip_trailing_spaces smart

open_url_with default
mouse_map left click ungrabbed mouse_handle_click selection link prompt

# ═══════════════════════════════════════════════════════════
# SCROLLBACK - ANCIENT LOGS
# ═══════════════════════════════════════════════════════════

scrollback_lines 100000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# ═══════════════════════════════════════════════════════════
# TERMINAL FEATURES
# ═══════════════════════════════════════════════════════════

shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty-heretek

clipboard_control write-clipboard write-primary read-clipboard read-primary

# ═══════════════════════════════════════════════════════════
# MACOS SPECIFIC - XENOS TECH ADAPTATION
# ═══════════════════════════════════════════════════════════

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0.2
macos_show_window_title_in none
macos_colorspace displayp3

# ═══════════════════════════════════════════════════════════
# KEYBOARD SHORTCUTS - HERETEK BINDINGS
# ═══════════════════════════════════════════════════════════

# Clear - Purge the cogitator
map cmd+k combine : clear_terminal scrollback active : send_text normal \x0c

# Window management - Forge controls
map cmd+enter new_window_with_cwd
map cmd+w close_window
map cmd+] next_window
map cmd+[ previous_window
map cmd+shift+] move_window_forward
map cmd+shift+[ move_window_backward

# Tab management - Sector navigation
map cmd+t new_tab_with_cwd
map cmd+shift+t set_tab_title
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Font size - Magnification servos
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Opacity control - Veil adjustment
map cmd+shift+a set_background_opacity +0.05
map cmd+shift+d set_background_opacity -0.05
map cmd+shift+s set_background_opacity default

# Reload config - Restart machine spirit
map cmd+shift+r load_config_file

# Layout controls
map cmd+shift+l next_layout
map cmd+shift+enter toggle_layout stack

# Scrollback - Access ancient records
map cmd+shift+h show_scrollback
map cmd+shift+g show_last_command_output

# Copy/paste - Data transfer
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Search - Scry the datastream
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i --color=fg:#00ff00,bg:#000000,hl:#ff0000,fg+:#00ff00,bg+:#1a0000,hl+:#ff0000,info:#ffaa00,prompt:#ff0000,pointer:#ff0000,marker:#ff0000,spinner:#ffaa00,header:#00ff00

# ═══════════════════════════════════════════════════════════
# STARTUP
# ═══════════════════════════════════════════════════════════

# startup_session ~/.config/kitty/heretek.session

# ═══════════════════════════════════════════════════════════
# ADVANCED - DARK MECHANICUM PROTOCOLS
# ═══════════════════════════════════════════════════════════

update_check_interval 0
confirm_os_window_close 1
allow_hyperlinks yes

